<a style="width: 81%;" *ngIf="List.length==0 else expansionArea" routerLink="dashboard" class=""
  [className]="IsActive?'sidebar-element not-exapnded active':'sidebar-element not-exapnded'">
  <div style="display: flex; align-items:center">
    <mat-icon class="sidebar-element-icon">{{Icon}}</mat-icon>
    <span>{{Name}}</span>
  </div>
</a>

<ng-template #expansionArea>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <a routerLink="dashboard" class="" [className]="IsActive==true?'sidebar-element active':'sidebar-element'">
          <div style="display: flex; align-items:center">
            <mat-icon class="sidebar-element-icon">{{Icon}}</mat-icon>
            <span>{{Name}}</span>
          </div>
        </a>
      </mat-panel-title>

    </mat-expansion-panel-header>
    <div class="child-elements">
      <mat-nav-list>
        <!-- <a mat-list-item href="..." class="child-element-item" *ngFor="let link of links">{{ link.link }}</a> -->
        <mat-list-item *ngFor="let link of List">
          <button mat-icon-button matListItemMeta>
            <mat-icon>{{link.icon}}</mat-icon>
          </button>
          <a matListItemTitle href="...">{{ link.name }}</a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-expansion-panel>
</ng-template>
