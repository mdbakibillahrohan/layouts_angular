<a style="width: 100%;" *ngIf="List.length==0 else expansionArea" [className]="'sidebar-element not-exapnded'">
  <div [className]="IsActive?'active pl-5 py-3 w-full':'pl-5 py-1'"
    style="display: flex; align-items:center; cursor: pointer;">
    <mat-icon class="sidebar-element-icon">{{Icon}}</mat-icon>
    <span>{{Name}}</span>
  </div>
</a>


<ng-template #expansionArea>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <a [className]="IsActive==true?'sidebar-element active':'sidebar-element'">
          <div style="display: flex; align-items:center">
            <mat-icon class="sidebar-element-icon">{{Icon}}</mat-icon>
            <span>{{Name}}</span>
          </div>
        </a>
      </mat-panel-title>

    </mat-expansion-panel-header>
    <div class="child-elements">
      <mat-nav-list>
        <!-- <a mat-list-item href="..." class="child-element-item" *ngFor="let link of links">{{ link.link }}</a> -->
        <mat-list-item *ngFor="let link of List">
          <button mat-icon-button matListItemMeta>
            <mat-icon>{{link.icon}}</mat-icon>
          </button>
          <a matListItemTitle [routerLink]="link.route">{{ link.name }}</a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-expansion-panel>
</ng-template>
